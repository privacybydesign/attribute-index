<!DOCTYPE html>
<html lang="{{ LANG }}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{% endblock %} - IRMA credentials</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">

    <!-- JavaScript Constants -->
    <script>
        const INDEX_URL = '{{ assets }}/index.json';
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js" defer></script>
    <script src="{{ assets }}/script.js" defer></script>

    <style>
        body {
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: opensans_regular, sans-serif;
        }

        .container-fluid {
            width: 100vw;
            max-width: 100%;
            margin: 0;
            padding-left: 0;
            padding-right: 0;
        }

        .navbar {
            width: 100%;
            max-width: 100vw;
            padding: 0;
        }

        .navbar > .container-fluid {
            padding: 0.5rem 1rem;
        }

        .sidebar {
            min-height: calc(100vh - 56px);
        }

        #main {
            width: 80%;
            height: 100%;
        }

        .nav-link.active {
            background-color: #e9ecef;
            color: #2470dc !important;
        }

        .nav-link.active.fw-bold {
            background-color: #dde1e6;
        }

        /* Search related styles */
        .search-container {
            position: relative;
            max-width: 300px;
        }

        #searchresults {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
        }

        .searchresult .credential {
            font-weight: bold;
        }

        .searchresult .identifier {
            font-size: 0.8em;
            color: #666;
        }
		body.show-nav {
    overflow: hidden;
}

@media (max-width: 767.98px) {
    body.show-nav .sidebar {
        transform: translateX(0);
    }

    .sidebar {
        position: fixed;
        top: 56px;
        bottom: 0;
        left: 0;
        z-index: 100;
        transform: translateX(-100%);
        transition: transform .3s ease-in-out;
    }
}
    </style>
</head>

<body>
    <!-- Main Navigation Bar -->
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<!-- Brand -->
			<a class="navbar-brand" href=".">Yivi Attribute Index</a>
			
			<!-- Search Form with Dropdown -->
			<div class="search dropdown ms-auto">
				<input type="search" class="form-control" placeholder="Search..."/>
				<button class="btn d-none dropdown-toggle" data-bs-toggle="dropdown"><!-- dummy, hack --></button>
				<div id="searchresults" class="dropdown-menu dropdown-menu-end" style="width: max-content; min-width: 300px"></div>
			</div>
		</div>
	</nav>

    <!-- Main Content Container -->
    <div class="flex-container">
        <div class="d-flex flex-row w-100">
            <!-- Sidebar Navigation -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul id="tree" class="nav flex-column w-100" role="navigation">
                        <li class="nav-item">
                            <a class="nav-link {{ "" | active(identifier) }}" href=".">Yivi Credentials System</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ "issue-demo-creds" | active(identifier) }}" href="issue-demo-creds.html">Try Demo Credentials</a>
                        </li>
                        
                        <!-- Dynamic Schema Manager Items -->
                        <li class="nav-item">
                            <a class="nav-link {% if identifier in index | map(attribute='identifier') %}active{% endif %}"
                               data-bs-toggle="collapse" 
                               href="#collapse-schemes">
                                Schemes
                            </a>
                            
                            <div class="collapse {% if identifier in index | map(attribute='identifier') %}show{% endif %}" 
                                 id="collapse-schemes">
                                <ul class="nav flex-column ms-3">
                                    {% for schememgr in index %}
                                    <li class="nav-item">
                                        <a class="nav-link {% if schememgr.identifier == identifier %}active fw-bold{% endif %}"
                                           href="{{ schememgr.identifier }}.html">
                                            {{ schememgr.identifier }}
                                        </a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col d-flex flex-column flex-grow-1">
                <div id="main" class="p-4">
                    {% block main %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Templates for Search Results -->
	<div id="templates">
        <a class="searchresult dropdown-item">
            <div><span class="credential"></span> Â» <span class="attribute"></span></div>
            <div class="identifier"></div>
        </a>
        <div class="no-searchresult dropdown-item disabled">
            No attributes found
        </div>
    </div>
</body>
</html>
