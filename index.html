<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>IRMA credentials</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css"/>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body class="hide-nav">
		<div class="container-fluid">
			<a class="toggle-nav btn btn-light float-right mt-2" href onclick="return false;">â˜°</a>
			<h1>IRMA credentials</h1>
			<ul id="tree" class="nav nav-pills flex-column" role="navigation"/>
				<li class="search"><input type="search" class="form-control mb-2" placeholder="Search..."/></li>
			</ul>
			<div id="main">
			</div>

		</div>
		<div id="templates">
			<div class="page-start">
				<h2>About</h2>
				Here you will find an overview of all credentials currently issued by or known to the Privacy by Design Foundation.
				<h3>Scheme managers</h3>
				<dl class="schememanagers"></dl>
			</div>
			<div class="treenode-about">
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</div>
			<div class="treenode-schememanager">
				<li class="root nav-item schememanager">
					<a class="nav-link" data-toggle="tooltip" data-placement="right"></a>
				</li>
			</div>
			<div class="treenode-credential">
				<li class="credential nav-item">
					<a class="nav-link" data-toggle="tooltip" data-placement="right"></a>
				</li>
			</div>
			<div class="page-schememanager">
				<h2 class="name"></h2>
				<img class="logo float-right" width="100"/>
				<p class="path"></p>
				<p class="description"></p>
				<dl>
					<dt>Short name</dt>
					<dd class="shortName"></dd>
					<dt>Contact</dt>
					<dd class="contact"><a></a></dd>
					<dd class="contactEmail"><a></a></dd>
					<dt>URL</dt>
					<dd class="url"></dd>
				</dl>
				<h3>Credentials</h3>
				<dl class="credentials"></dl>
			</div>
			<div class="page-credential">
				<h2 class="name"></h2>
				<img class="logo float-right" width="100"/>
				<p class="path"></p>
				<p class="description"></p>
				<dl>
					<dt>Short name</dt>
					<dd class="shortName"></dd>
					<dt>Singleton?</dt>
					<dd class="singleton"></dd>
				</dl>
				<h3>Attributes</h3>
				<div class="attributes"></div>
			</div>
			<div class="fragment-schememanager">
				<div class="schememanager">
					<dt><a class="name"></a></dt>
					<dd class="description"></dd>
				</div>
			</div>
			<div class="fragment-credential">
				<div class="credential">
					<dt><a class="name"></a></dt>
					<dd class="description"></dd>
				</div>
			</div>
			<div class="fragment-attribute">
				<div class="attribute">
					<dt class="name"></dt>
					<dd class="path"></dd>
					<dd class="description"></dd>
				</div>
			</div>
		</div>
	</body>
</html>
